<section class="motorapp">
  <header class="header">
    <h1>Motors</h1>
    <div class="motor-data-container">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Register new motor
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field>
                  <mat-select placeholder="Number of Poles" [(value)]="nPoles">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let option of numberPolesOptions" [value]="option">{{option}}</mat-option>
                  </mat-select>
                </mat-form-field>
          
                <mat-form-field>
                      <mat-select placeholder="Voltage" [(value)]="volt">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let option of voltageOptions" [value]="option">{{option}}</mat-option>
                  </mat-select>
                </mat-form-field>
            
                <mat-form-field>
                      <mat-select placeholder="Duty Class" [(value)]="duty">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let option of dutyClassOptions" [value]="option">{{option}}</mat-option>
                  </mat-select>
                </mat-form-field>
          
                <mat-form-field>
                  <input matInput placeholder="Rated Current">
                </mat-form-field>
          
                <mat-form-field>
                  <input matInput placeholder="Rated Power">
                </mat-form-field>
          
                <mat-form-field>
                  <input matInput placeholder="Maximum Torque">
                </mat-form-field>

                <button class="confirm" mat-raised-button color="accent" (click)="saveData(motor)">Save</button>

                <button mat-raised-button color="primary" >Cancel</button>

            </mat-expansion-panel>
          </mat-accordion>
    </div>
  </header>
  <section class="main" *ngIf="motors.length > 0">
    <ul class="motor-list">
      <li *ngFor="let motor of motors">
        <div class="view">
          <label>{{motor.title}}</label>
          <button class="destroy" (click)="removeMotor(motor)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="motors.length > 0">
    <span class="motor-count"><strong>{{motors.length}}</strong> {{motors.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
