<section class="motorapp">
  <header class="header">
    <h1>Motors</h1>
    <div class="motor-data-container">
      <mat-form-field>
        <mat-select placeholder="Number of poles">
            <mat-select [(value)]="nPoles">
          <mat-option value="option1">2</mat-option>
          <mat-option value="option1">4</mat-option>
          <mat-option value="option1">6</mat-option>
          <mat-option value="option1">8</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Voltage">
            <mat-select [(value)]="volt">
          <mat-option value="option1">220</mat-option>
          <mat-option value="option1">380</mat-option>
          <mat-option value="option1">440</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Duty Class">
            <mat-select [(value)]="duty">
          <mat-option value="option1">S1</mat-option>
          <mat-option value="option1">S2</mat-option>
          <mat-option value="option1">S3</mat-option>
          <mat-option value="option1">S4</mat-option>
          <mat-option value="option1">S5</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Rated Current">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Rated Power">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Maximum Torque">
      </mat-form-field>

      <button class="confirm" mat-raised-button color="accent" (click)="saveData(motor)">Save</button>

      <button mat-raised-button color="primary" (click)="">Cancel</button>
    </div>
  </header>
  <section class="main" *ngIf="motors.length > 0">
    <ul class="motor-list">
      <li *ngFor="let motor of motors" [class.completed]="motor.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleMotorComplete(motor)" [checked]="motor.complete">
          <label>{{motor.title}}</label>
          <button class="destroy" (click)="removeMotor(motor)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="motors.length > 0">
    <span class="motor-count"><strong>{{motors.length}}</strong> {{motors.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
